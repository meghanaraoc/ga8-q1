<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quarterly Earnings â€“ RevealJS Presentation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- RevealJS core + theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/reveal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/theme/black.css" id="theme">

  <!-- Highlight.js (syntax highlighting) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">

  <!-- RevealJS scripts -->
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/reveal.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@5/plugin/markdown/markdown.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@5/plugin/highlight/highlight.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@5/plugin/notes/notes.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@5/plugin/math/math.js"></script>
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <!-- Load slides from Markdown file -->
      <section data-markdown="slides.md"
               data-separator="^---$"
               data-separator-vertical="^--$">
      </section>
    </div>
  </div>

  <script>
    Reveal.initialize({
      hash: true,
      plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.MathJax2 ],
      math: {
        mathjax: 'https://cdn.jsdelivr.net/npm/mathjax@2/MathJax.js',
        config: 'TeX-AMS_HTML-full'
      }
    });
  </script>
</body>
</html>
